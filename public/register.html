<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>W Register W</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-storage.js"></script>
</head>
<body>
  <div class="container">
    <h2>ลงทะเบียน</h2>
    <form id="register-form">
      <input type="text" id="student-id" placeholder="Student ID" required>
      <input type="date" id="dob" placeholder="Date of Birth" required>
      <select id="batch" required>
        <option value="">Select Batch</option>
        <!-- Add more options as needed -->
        <option value="1">Gear 1</option>
        <option value="2">Gear 2</option>
        <option value="3">Gear 3</option>
        
        <!-- ... -->
        <option value="50">Gear 50</option>
        <option value="51">Gear 51</option>
        <option value="52">Gear 52</option>
        <option value="53">Gear 53</option>
        <option value="54">Gear 54</option>
        <option value="55">Gear 55</option>
        <option value="56">Gear 56</option>
      </select>
      <select id="position" required>
        <option value="">Select Position</option>
        <option value="president">President</option>
        <option value="vice-president">Vice President</option>
        <option value="member">Member</option>
      </select>
      <input type="text" id="first-name" placeholder="First Name" required>
      <input type="text" id="last-name" placeholder="Last Name" required>
      <input type="tel" id="phone" placeholder="Phone Number" required>
      <input type="file" id="profile-picture" accept="image/*" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Register</button>
    </form>
    <div id="error-message"></div>
  </div>
  <script src="js/app.js"></script>
  <script src="js/register.js"></script>
</body>
</html>>
